<div class="center max-width-medium">
	<h1>Workspaces</h1>

	<div class="box" :key="workspace.id" v-for="workspace in workspaces" v-if="!workspace.hasOwnProperty('ancestor')">
		<div>{{workspace.name}}</div>
		<div class="text-smaller">
			<span class="tag">Created: {{formatDateTime(workspace.creationDate)}}</span>
			<span class="tag">Size: {{Math.ceil(workspace.workspaceSize / 1024 / 1024)}} MiB</span>
			<a class="tag" :href="getDownloadUrl(workspace.id)">Download</a>
			<a class="tag" @click="removeWorkspace(workspace)">Remove</a>
			<router-link class="tag" :to="{name: 'workspace', params: {id: workspace.id}}">Details</router-link>
		</div>
	</div>

	<div class="box" v-if="workspaces.length === 0">
		<div class="text-center"><em>No workspaces</em></div>
	</div>
</div>
